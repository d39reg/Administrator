<html>
	<head>
		<title>Администратор</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body
			{
				-moz-user-select: none;
				-khtml-user-select: none;
				user-select: none;  
				font-family:Arial;
				cursor:default;
				margin:0px;
				padding:0px;
				overflow:hidden;
			}
			div
			{
				outline:none;
			}
			div.pointerOkey
			{
				width:15px;
				height:15px;
				border-radius:50%;
				background:green;
				cursor:pointer;
				position:relative;
				left:0px;
				top:0px;
			}
			
			div.pointerError
			{
				width:15px;
				height:15px;
				border-radius:50%;
				background:red;
				cursor:pointer;
			}
			
			div.popup
			{
				
			}
			
			div.container
			{
				overflow-x:auto;
				overflow-y: hidden;
				text-align:center;
				margin:auto;
				white-space: nowrap;
				height:112px;
			}
			div.container div.box
			{
				width:100px;
				height:100px;
				display:inline-block;
				border:1px solid #999;
				border-top:none;
				border-bottom-left-radius:5px;
				border-bottom-right-radius:5px;
				cursor:pointer;
				background-size:cover;
				box-shadow: 0 2px 5px rgba(0,0,0,0.2);
				-webkit-tap-highlight-color: rgba(255,255,255,0.2);
			}
			div.container div.box.active
			{
				border:1px solid #000;
				border-top:none;
				box-shadow: 0 4px 5px rgba(0,0,0,0.3);
			}
			div.container div.box div.title
			{
				padding:5px;
				background:#CCC;
				text-align:center;
				font-weight:600;
			}
			
			div.container div.box.active div.title
			{
				background:#AAA;
			}
			
			div.container div.box:active
			{
				
			}
			
			div.containerFloor
			{
				text-align:center;
				margin:auto;
				border-bottom:1px solid #AAA;
			}
			div.containerFloor div.title
			{
				font-weight:600;
			}
			
			div.containerFloor div.map div
			{
				display:none;
			}
			div.containerFloor div.map div.floor
			{
				background-size:contain;
				width:100%;
				height:calc(100% - 160px);
				background-repeat:no-repeat;
				background-position:50% 50%;
			}
			div.containerFloor div.map div.floor.first
			{
				display:block;
			}
			div#dateCurrent
			{
				font-weight:600;
				font-size:16px;
			}
			div.dateNav
			{
				font-weight:600;
				font-size:16px;
				display:inline-block;
			}
			div.settings
			{
				background-repeat:no-repeat;
				background-position:50% 50%;
				background-size:contain;
				background-image:url(setting.png);
				position:fixed;
				right:0px;
				top:0px;
				margin:5px;
				padding:13px;
			}
			div.layout
			{
				width:100%;
				height:100%;
				overflow-x:hidden;
				overflow-y:auto;
				display:none;
			}
			div.layout.show
			{
				display:block;
			}
		</style>
		<script>
			var arrayMonth = ['Январь','Февраль','Март','Апрель','Май','Июнь','Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'];
			var date = new Date();
			var currentMonth = date.getMonth();
			var currentYear = date.getFullYear();
			var currentDate = arrayMonth[currentMonth]+' '+currentYear;
			function addPointer(floor,x,y)
			{
				var pointer = document.createElement("DIV");
				pointer.className = 'pointerOkey';
				pointer.style.left = "calc(50% - "+x+")";
				document.getElementById("floor"+floor).appendChild(pointer);
				return pointer;
			}
			
			function setCookie(name, value, options)
			{
			  options = options || {};

			  var expires = options.expires;

			  if (typeof expires == "number" && expires) {
				var d = new Date();
				d.setTime(d.getTime() + expires * 1000);
				expires = options.expires = d;
			  }
			  if (expires && expires.toUTCString) {
				options.expires = expires.toUTCString();
			  }

			  value = encodeURIComponent(value);

			  var updatedCookie = name + "=" + value;

			  for (var propName in options) {
				updatedCookie += "; " + propName;
				var propValue = options[propName];
				if (propValue !== true) {
				  updatedCookie += "=" + propValue;
				}
			  }

			  document.cookie = updatedCookie;
			}
			
			function getCookie(name)
			{
			  var matches = document.cookie.match(new RegExp(
				"(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
			  ));
			  return matches ? decodeURIComponent(matches[1]) : undefined;
			}

			var backSelect = null, backOFloor;
			function main()
			{
				
				//point1.onclick = function()
				//{
					
				//}
				
				var listBoxMap = document.getElementsByClassName('box');
				var listLength = listBoxMap.length;
				var i =0,o;
				while(i<listLength)
				{
					var oMap = document.createElement('DIV');
					if(!i) oMap.className = 'floor first';
					else oMap.className = 'floor';
					document.getElementById('map').appendChild(oMap);
					o = listBoxMap[i++];
					oMap.id = 'floor'+i;
					oMap.style.backgroundImage = "url(floor"+i+".jpg)";
					o.onclick = selectFloor;
					o.setAttribute('name','floor'+i);
					o.style.backgroundImage = "url(floor"+i+".jpg)";
				}
				backSelect = document.getElementById("firstFloor");
				backOFloor = document.getElementById("floor1");
				document.getElementById('dateCurrent').innerText = currentDate;
				
				var point1 = addPointer(1,"2%");
			}
			
			var backNameFloor='floor1';
			function selectFloor()
			{
				var name = this.getAttribute('name');
				if (name == backNameFloor) return false;
				backNameFloor = name;
				var floor = document.getElementById('titleFloor');
				var oFloor = document.getElementById(name);
				if (oFloor != backOFloor)
				{
					oFloor.style.display = 'block';
					backOFloor.style.display = 'none';
				}
				backOFloor = oFloor;
				switch(name)
				{
					case 'floor1':
						floor.innerText = "1 этаж";
					break;
					case 'floor2':
						floor.innerText = "2 этаж";
					break;
					case 'floor3':
						floor.innerText = "3 этаж";
					break;
				}
				this.className = "box active";
				if (backSelect != null && backSelect != this)backSelect.className = "box";
				backSelect = this;
				return true;
			}
			function backDate()
			{
				if(--currentMonth < 0)
				{
					currentMonth = 11;
					--currentYear;
				}
				currentDate = arrayMonth[--currentMonth]+' '+currentYear;
				document.getElementById('dateCurrent').innerText = currentDate;
			}
			function nextDate()
			{
				if(++currentMonth > 11)
				{
					currentMonth = 0;
					++currentYear;
				}
				currentDate = arrayMonth[currentMonth]+' '+currentYear;
				document.getElementById('dateCurrent').innerText = currentDate;
			}
			
			function showSettings()
			{
				document.getElementById('main').style.display = 'none';
			}
		</script>
	</head>
	<body onload="main();">
		<div class="layout show" id="main">
			<div class="containerFloor">
				<div class="dateNav" onclick="backDate();"><</div>&nbsp;
				<div class="dateNav" id="dateCurrent"></div>&nbsp;
				<div onclick="nextDate();" class="dateNav">></div>
				<div class="settings" onclick="showSettings();"></div>
				
				<div id="titleFloor" class="title">1 этаж</div>
				<div id="map" class="map"></div>
			</div>
			<div class="container">
				<div id="firstFloor" class="box active">
					<div class="title">1 этаж</div>
				</div>
				<div class="box">
					<div class="title">2 этаж</div>
				</div>
				<div class="box">
					<div class="title">3 этаж</div>
				</div>
				<div class="box">
					<div class="title">4 этаж</div>
				</div>
			</div>
		</div>
		<div class="layout" id="setting">
			Настройки
		</div>
	</body>
</html>
